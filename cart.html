<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cafe - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      background: linear-gradient(135deg, #ff7eb3, #ffd6e4);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
    }

    main {
      margin: 20px 0;
    }

    .cart-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .cart-section h2 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .receipt-box {
      border-top: 2px solid #ff7eb3;
      padding: 20px;
      border-radius: 5px;
      background: #f9f9fb;
      margin-bottom: 20px;
    }

    .receipt-box p {
      margin: 10px 0;
    }

    .receipt-box ul {
      list-style: none;
      padding: 0;
    }

    .receipt-box ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .receipt-box ul li:last-child {
      border-bottom: none;
    }

    .cart-actions {
      text-align: center;
    }

    .btn-primary {
      background: #ff7eb3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background: #5654c9;
    }

    .btn-secondary {
      display: inline-block;
      margin-top: 20px;
      background: white;
      color: #ff7eb3;
      padding: 10px 20px;
      border: 2px solid #ff7eb3;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-secondary:hover {
      background: #ff7eb3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1>Your Cart</h1>
    </header>
    <main>
      <section class="cart-section">
        <h2>ðŸ›’ Items in Your Cart</h2>
        <div id="cart-container" class="receipt-box">
          <p>Your cart is empty. Add items on the order page!</p>
        </div>
        <div class="cart-actions">
          <button id="print-receipt" class="btn-primary">Print Receipt</button>
          <button id="reset-cart" class="btn-secondary">Reset Cart</button>
        </div>
      </section>
      <a href="index.html" class="btn-secondary">Back to Order</a>
    </main>
  </div>
  <script src="cart.js"></script>
</body>
</html>
